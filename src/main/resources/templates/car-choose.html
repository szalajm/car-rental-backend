<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wybor samochodu - car-choose.html</title>
    <div th:replace="fragments/head-webjars-css :: head-webjars-css"></div>
    <div th:replace="fragments/head-webjars-js :: head-webjars-js"></div>

    <link href="/css/car-choose.css" rel="stylesheet"/>
    <script defer src="/js/car-choose.js"></script>
</head>
<body>
<div th:replace="fragments/navigation-bar :: navigation-bar"></div>
<div class="container-fluid">
    <h1>Wybor samochodu</h1>
    <form action="#" th:action="@{/v1/rental/passenger/data}" th:object="${carReservation}" method="post">
        <div>
            <p>dostepne samochody</p>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nazwa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle, stat : ${vehicles}">
                    <th scope="row">
                    </th>
                    <td>
                        <div class="chooseCar">
                            <div th:text="${vehicle.category.name}"></div>
                            <div th:text="${vehicle.category.make}"></div>
                            <input type="hidden" name="vehicleId" th:value="${vehicle.id}">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <button type="submit">dane pasa≈ºera</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
